<template>
        <template if:true={record}>
            <div class="slds-size_3-of-4">
                <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Fotos del Producto
                    <lightning-carousel>
                        <template iterator:it={photos}>
                            <lightning-carousel-image  key={it.value}
                            src = {it.value}
                            description = {it.index} 
                            href = {it.value}>
                        </lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </div>
            </div>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
</template>
